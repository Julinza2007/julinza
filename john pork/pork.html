<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pork.css">
    <title>Julinza</title>
</head>
<body>
    <div class="titulo">
        <h1>John Pork</h1>
    </div>
    <div class="pork">
        <img src="https://i.kym-cdn.com/entries/icons/facebook/000/044/265/jpcover.jpg">
    </div>
  

    <center><button id="startButton">Iniciar llamada</button></center>
    <audio id="porkcito" src="llamada-meme.mp3" autoplay loop style="display: none;"></audio>
    
    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            var audio = document.getElementById('porkcito');
            audio.currentTime = 0; // Reiniciar el audio si ya se está reproduciendo
            audio.volume = 0.6; // Establecer el volumen al 60%
            audio.style.display = 'block'; // Mostrar el audio
            audio.play();
            document.getElementById('startButton').style.display = 'none'; // Ocultar el botón después de iniciar la reproducción
        });
    </script>
    
</body>
</html>
