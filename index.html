        function reproducirAudio(idAudio) {

    <script>
        // Generar estrellas aleatorias
        for (let i = 0; i < 50; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%'; /* Posición vertical aleatoria */
            star.style.left = Math.random() * 100 + '%'; /* Posición horizontal aleatoria */
            star.style.animationDelay = Math.random() * 5 + 's'; /* Retraso aleatorio en la animación */
            document.body.appendChild(star);
        }
